name: Build Release Package

# Trigger: if a tag is pushed (beginning with 'v')
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tool
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build package
        # Creates tar.gz and wheel files in the 'dist/' folder based on pyproject.toml
        run: python -m build

      # Create a proper "Release" entry on GitHub and attach the files
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
